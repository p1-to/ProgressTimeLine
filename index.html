<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>筋トレ経過アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>筋トレ経過アプリ</h1>

    <div class="slideshow-container">
        
        <img id="mainImage" src="image1.jpg" alt="筋トレの経過画像">
        
        <div class="record-details">
            <h3 id="recordDate">2025-10-01</h3>
            <p id="recordMemo">筋トレ開始初日。まずは腕立て伏せから。</p>
        </div>
        
        <div class="controls">
            
            <div class="setting-group">
                <label for="timeInput">切り替え速度 (秒):</label>
                <input type="number" id="timeInput" min="0.1" value="3.0" step="0.1">
                
                <button id="minus01sButton" class="step-button">-0.1s</button>
                <button id="plus01sButton" class="step-button">+0.1s</button>
                
                <button id="minus1sButton" class="step-button">-1s</button>
                <button id="plus1sButton" class="step-button">+1s</button>
            </div>

            <div class="main-controls">
                <button id="prevButton">＜ 前へ</button>
                <button id="nextButton">次へ ＞</button>
                <button id="playPauseButton" class="play-button">▶ 自動再生</button>
            </div>
            
            <button id="deleteButton" class="delete-button">この記録を削除</button>
        </div>
    </div>

    <form id="recordForm" class="record-form">
        <h2>新しい経過を記録する</h2>
        
        <div class="form-group">
            <label for="dateInput">日付:</label>
            <input type="date" id="dateInput" required>
        </div>
        
        <div class="form-group">
            <label for="memoInput">メモ:</label>
            <textarea id="memoInput" rows="3" placeholder="ベンチプレス50kg達成！"></textarea>
        </div>
        
        <div class="form-group">
            <label for="imageInput">画像:</label>
            <input type="file" id="imageInput" accept="image/*" required>
        </div>
        
        <button type="submit" class="save-button">保存する</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
