<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolu - 筋トレ記録</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>

    <div class="container">
        <header>
            <h1>Evolu</h1> 
            <p>あなたの進化を、時系列で可視化する。</p>
        </header>

        <div class="slideshow-container">
            <img id="mainImage" src="" alt="画像なし">
            <div class="record-details">
                <p id="recordDate">---</p>
                <p id="recordMemo">データを追加してください</p>
            </div>
        </div>

        <div class="controls">
            <div class="setting-group">
                <label for="timeInput">速度(秒):</label>
                <button id="minus1sButton" class="step-button">-1</button>
                <button id="minus01sButton" class="step-button">-0.1</button>
                
                <input type="number" id="timeInput" min="0.1" value="3.0" step="0.1">
                
                <button id="plus01sButton" class="step-button">+0.1</button>
                <button id="plus1sButton" class="step-button">+1</button>
            </div>

            <div class="main-controls">
                <button id="prevButton">＜ 前へ</button>
                <button id="playPauseButton" class="play-button">
                    <i class="fas fa-play"></i>
                </button>
                <button id="nextButton">次へ ＞</button>
            </div>
            
            <button id="deleteButton" class="delete-button" title="現在の記録を削除">
                <i class="fas fa-trash-alt"></i>
            </button>
            
            
            <button id="deleteAllButton" class="delete-all-button">
                全データを削除
            </button>
            </div> </div>
        </div>
    </div>

    <form id="recordForm" class="record-form">
        <h2><i class="fas fa-pen"></i> 経過を記録</h2>
        
        <div class="form-group">
            <label for="dateInput">日付</label>
            <input type="date" id="dateInput" required>
        </div>
        
        <div class="form-group">
            <label for="memoInput">メモ</label>
            <textarea id="memoInput" rows="3" placeholder="例：ベンチプレス50kg達成！胸筋の張り良し。"></textarea>
        </div>
        
        <div class="form-group">
            <label for="imageInput">画像（複数選択可）</label>
            <input type="file" id="imageInput" accept="image/*" multiple required>
        </div>
            
        </div>
        
        <button type="submit" class="save-button">保存する</button>
    </form>

    <script src="script.js"></script>
    <script src="script.js"></script>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('./sw.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful');
            }, function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
</body>
</html>
