<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolu - 筋トレ前後の比較・経過記録カメラ</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Evolu</h1> 
        <p>あなたの頑張りを時系列で記録・動画化</p>

        <div class="slideshow-container">
            <img id="mainImage" src="" alt="画像なし">
            <div class="record-details">
                <p id="recordDate">---</p>
                <p id="recordMemo">データを追加してください</p>
            </div>
        </div>

        <div class="controls">
            <div class="setting-group">
                <label for="timeInput">速度:</label>
                <button id="minus1sButton" class="step-button">-1s</button>
                <button id="minus01sButton" class="step-button">-0.1s</button>
                
                <input type="number" id="timeInput" min="0.1" value="3.0" step="0.1">
                
                <button id="plus01sButton" class="step-button">+0.1s</button>
                <button id="plus1sButton" class="step-button">+1s</button>
            </div>

            <div class="main-controls">
                <button id="prevButton">＜ 前へ</button>
                <button id="playPauseButton" class="play-button">▶</button>
                <button id="nextButton">次へ ＞</button>
            </div>
            
            <button id="deleteButton" class="delete-button"><i class="fas fa-trash-alt"></i></button>
        </div>
    </div>

    <form id="recordForm" class="record-form">
        <h2>経過を記録</h2>
        
        <div class="form-group">
            <label for="dateInput">日付:</label>
            <input type="date" id="dateInput" required>
        </div>
        
        <div class="form-group">
            <label for="memoInput">メモ:</label>
            <textarea id="memoInput" rows="3" placeholder="例：ベンチプレス50kg達成！"></textarea>
        </div>
        
        <div class="form-group">
            <label for="imageInput">画像:</label>
            <input type="file" id="imageInput" accept="image/*" required>
        </div>
        
        <button type="submit" class="save-button">保存</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
